<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Banana Leaf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .menu-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #order-summary {
            width: 100%;
        }
        #order-summary p {
            margin: 10px 0;
        }
        #order-value, #delivery-charge, #order-total,p{
            color: #000;
        }
        #order-total {
            font-size: 1.5rem;
            text-align: right;
        }
        .button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            text-align: center;
        }
        .button:hover {
            background-color: #e55337;
        }
        .message {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <h1 class="creative-font">Banana Leaf</h1>
        <div>
            <a href="HomePage.html">Home</a>
            <a href="about.html">About</a>
            <a href="Menu.html" class="button">Menu</a>
            <a href="contact.html">Contact</a>
            <a href="signin.html">Sign In</a>
            <a href="Cart.html" class="button cart-link">Selected Items</a>
        </div>
    </nav>
    <main>
        <h2 class="menu-title creative-font">Order Summary</h2>
        <div id="order-summary">
            <h3>Items Ordered</h3>
            <div id="cart-items"></div>
            <p id="order-value"></p>
            <p id="delivery-charge"></p>
            <p id="order-total"></p>
        </div>
        <div class="message">
            <p>Thank you!</p>
            <p>Your order has been placed successfully.</p>
            <p>Please make the payment at the point of delivery with cash or card payment options.</p>
        </div>
        <button class="button" onclick="goToHomePage()">Home</button>
    </main>

    <script>
        function loadOrderSummary() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItems = document.getElementById('cart-items');
            let orderValue = 0;

            cartItems.innerHTML = '';
            cart.forEach(item => {
                let div = document.createElement('div');
                div.classList.add('cart-item');
                div.innerHTML = `<span>${item.item} (x${item.quantity})</span> <span>Rs ${(item.unitPrice * item.quantity).toFixed(2)}</span>`;
                cartItems.appendChild(div);
                orderValue += item.unitPrice * item.quantity;
            });

            const deliveryCharge = orderValue * 0.05;
            const totalValue = orderValue + deliveryCharge;

            document.getElementById('order-value').textContent = `Order Value: Rs ${orderValue.toFixed(2)}`;
            document.getElementById('delivery-charge').textContent = `Delivery Charge: Rs ${deliveryCharge.toFixed(2)}`;
            document.getElementById('order-total').textContent = `Total: Rs ${totalValue.toFixed(2)}`;
        }

        function goToHomePage() {
            localStorage.removeItem('cart');
            window.location.href = 'HomePage.html';
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            loadOrderSummary();
        });
    </script>
</body>
</html>
