<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Banana Leaf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Acme', sans-serif;
            background-image: url('https://mypenang.gov.my/uploads/page/86/images/Banana-Leaf_2.jpg') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            padding: 10px;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav h1 {
            margin: 0;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        nav .button {
            background-color: #ff6347;
            padding: 10px 20px;
            border-radius: 5px;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 80px;
        }
        .menu-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #order-summary {
            width: 100%;
        }
        #order-summary p {
            margin: 10px 0;
        }
        #order-total {
            font-size: 1.5rem;
            text-align: right;
        }
        .button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            text-align: center;
        }
        .button:hover {
            background-color: #e55337;
        }
        .success-message {
            font-size: 1.2rem;
            margin-top: 20px;
            text-align: center;
        }
        p{
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <h1 class="creative-font">Banana Leaf</h1>
        <div>
            <a href="HomePage.html">Home</a>
            <a href="about.html">About</a>
            <a href="Menu.html" class="button">Menu</a>
            <a href="contact.html">Contact</a>
            <a href="Cart.html" class="button cart-link">Selected Items</a>
        </div>
    </nav>
    <main>
        <h2 class="menu-title creative-font">Order Summary</h2>
        <div id="order-summary">
            <h3>Items Ordered</h3>
            <div id="cart-items"></div>
            <p id="order-value"></p>
            <p id="delivery-charge"></p>
            <p id="order-total"></p>
        </div>
        <div class="success-message">
            <p>Your order has been placed successfully.</p>
            <p>Please make the payment at the point of delivery with cash or card payment options.</p>
        </div>
        <button class="button" onclick="goHome()">Return to Home</button>
    </main>

    <script>
        function loadOrderSummary() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItems = document.getElementById('cart-items');
            let orderValue = 0;

            cartItems.innerHTML = '';
            cart.forEach(item => {
                let div = document.createElement('div');
                div.classList.add('cart-item');
                div.innerHTML = `<span>${item.item} (x${item.quantity})</span> <span>Rs ${(item.unitPrice * item.quantity).toFixed(2)}</span>`;
                cartItems.appendChild(div);
                orderValue += item.unitPrice * item.quantity;
            });

            const deliveryCharge = orderValue * 0.05;
            const totalValue = orderValue + deliveryCharge;

            document.getElementById('order-value').textContent = `Order Value: Rs ${orderValue.toFixed(2)}`;
            document.getElementById('delivery-charge').textContent = `Delivery Charge: Rs ${deliveryCharge.toFixed(2)}`;
            document.getElementById('order-total').textContent = `Total: Rs ${totalValue.toFixed(2)}`;
        }

        function goHome() {
            window.location.href = 'HomePage.html';
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            loadOrderSummary();
            localStorage.removeItem('cart');
        });
    </script>
</body>
</html>
