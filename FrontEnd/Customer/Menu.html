<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Banana Leaf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1 class="creative-font">Banana Leaf</h1>
        <div>
            <a href="HomePage.html">Home</a>
            <a href="about.html">About</a>
            <a href="Menu.html" class="button">Menu</a>
            <a href="contact.html">Contact</a>
            <a href="signin.html">SignIn</a>
            <a href="Cart.html">Cart</a>
        </div>
    </nav>
    <main>
        <h2 class="menu-title creative-font">Menu</h2>
        <section class="menu" id="menu-items">
            <!-- Menu items will be populated here by JavaScript -->
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchMenuItems();
        });

        function fetchMenuItems() {
            fetch('http://localhost:8080/menu_items')
                .then(response => response.json())
                .then(data => {
                    const menuSection = document.getElementById('menu-items');
                    menuSection.innerHTML = '';
                    data.forEach(item => {
                        const menuItem = document.createElement('div');
                        menuItem.className = 'item';
                        menuItem.innerHTML = `
                            <img src="/public/${item.Item_Img_path}" alt="${item.Item_Name}">
                            <h3>${item.Item_Name}</h3>
                            <p>${item.Item_Des}</p>
                            <p>Rs ${item.Unit_Price.toFixed(2)}</p>
                            <button onclick="addToCart('${item.Item_Name}', ${item.Unit_Price})">Add to Cart</button>
                            <button onclick="orderNow('${item.Item_Name}', ${item.Unit_Price})">Order Now</button>
                        `;
                        menuSection.appendChild(menuItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching menu items:', error);
                });
        }

        function addToCart(item, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ item, price });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${item} added to cart!`);
        }

        function orderNow(item, price) {
            addToCart(item, price);
            window.location.href = 'Cart.html';
        }
    </script>
</body>
</html>
