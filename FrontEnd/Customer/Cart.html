<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Banana Leaf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <style>
       
         body {
            font-family: 'Acme', sans-serif;
            background-image: url('https://mypenang.gov.my/uploads/page/86/images/Banana-Leaf_2.jpg') no-repeat center center fixed;; /* Add the URL of your background image */
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            padding: 10px;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav h1 {
            margin: 0;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        nav .button {
            background-color: #ff6347;
            padding: 10px 20px;
            border-radius: 5px;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 80px;
        }
        .menu-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #cart-items {
            width: 100%;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .cart-item span {
            flex: 1;
        }
        .quantity-control {
            display: flex;
            align-items: center;
        }
        .quantity-control button {
            background-color: #ff6347;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 3px;
        }
        .delete-button {
            background-color: #ff6347;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .delete-button:hover {
            background-color: #e55337;
        }
        #charges {
            text-align: right;
            margin: 20px 0;
        }
        #charges p {
            margin: 5px 0;
        }
        #total-amount {
            font-size: 1.5rem;
            text-align: right;
        }
        .button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            text-align: center;
        }
        .button:hover {
            background-color: #e55337;
        }
    </style>
</head>
<body>
    <nav>
        <h1 class="creative-font">Banana Leaf</h1>
        <div>
            <a href="HomePage.html">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html" class="button">Menu</a>
            <a href="contact.html">Contact</a>
            <a href="Cart.html" class="button cart-link">Selected Items</a>
        </div>
    </nav>
    <main>
        <h2 class="menu-title creative-font">Your Cart</h2>
        <div id="cart-items"></div>
        <div id="charges">
            <p id="delivery-charge"></p>
        </div>
        <p id="total-amount"></p>
        <button class="button" onclick="proceedToOrder()">Checkout</button>
    </main>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItems = document.getElementById('cart-items');
            let totalAmount = 0;
            cartItems.innerHTML = '';

            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cart.forEach((item, index) => {
                    let div = document.createElement('div');
                    div.classList.add('cart-item');
                    div.innerHTML = `
                        <span>${item.item}</span>
                        <div class="quantity-control">
                            <button onclick="updateQuantity(${index}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                        <span>Rs ${(item.unitPrice * item.quantity).toFixed(2)}</span>
                        <button class="delete-button" onclick="deleteItem(${index})">Delete</button>
                    `;
                    cartItems.appendChild(div);
                    totalAmount += item.unitPrice * item.quantity;
                });

                const deliveryCharge = totalAmount * 0.05;
                totalAmount += deliveryCharge;

                document.getElementById('delivery-charge').textContent = `Delivery Charge: Rs ${deliveryCharge.toFixed(2)}`;
                document.getElementById('total-amount').textContent = `Total: Rs ${totalAmount.toFixed(2)}`;
            }
        }

        function updateQuantity(index, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart[index].quantity + change > 0) {
                cart[index].quantity += change;
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }

        function deleteItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function proceedToOrder() {
            window.location.href = 'Oder.html';
        }

        window.onload = function() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.map(item => ({ ...item, quantity: item.quantity || 1, unitPrice: item.unitPrice || item.price }));
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }
        function placeOrder() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let customer = JSON.parse(localStorage.getItem('customer')); // Assuming customer info is stored in localStorage

            fetch('http://localhost:8080/place_order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    custId: customer.Customer_ID,
                    cart: cart.map(item => ({
                        id: item.id, // Assuming each item has an id
                        quantity: item.quantity
                    }))
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status_code === 200) {
                    alert('Order placed successfully!');
                    localStorage.removeItem('cart');
                    window.location.href = 'HomePage.html';
                } else {
                    alert('Error placing order: ' + data.data);
                }
            })
            .catch(error => {
                console.error('Error placing order:', error);
            });
        }

        window.onload = function() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.map(item => ({ ...item, quantity: item.quantity || 1, unitPrice: item.unitPrice || item.price }));
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }
    </script>
</body>
</html>
