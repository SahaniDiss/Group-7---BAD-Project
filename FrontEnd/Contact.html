<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="contact-section">
        <div class="intro-section">
            <h1>Let's Get in Touch!</h1>
            <p>We'd love to hear from you</p>
        </div>
        
        <div class="contact-follow-wrapper">
            <div class="contact-info">
                <h2>Contact Us</h2>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3>Email</h3>
                        <p>bananaleaf@gmail.com</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h3>Phone</h3>
                        <p>+94117777888</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h3>Address</h3>
                        <p>120, Hill Street, Dehiwala, Western Province, 10350 Sri Lanka</p>
                    </div>
                </div>
            </div>
            
            <div class="follow-us">
                <h2>Follow Us</h2>
                <div class="social-item">
                    <a href="https://www.instagram.com/bananaLeaf" class="social-icon" target="_blank">
                        <i class="fab fa-instagram"></i> <span>@bananaLeaf</span>
                    </a>
                </div>
                <div class="social-item">
                    <a href="https://www.facebook.com/BananaLeaf" class="social-icon" target="_blank">
                        <i class="fab fa-facebook"></i> <span>BananaLeaf</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
