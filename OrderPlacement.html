<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Banana Leaf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Acme', sans-serif;
            background-image: url('https://mypenang.gov.my/uploads/page/86/images/Banana-Leaf_2.jpg') no-repeat center center fixed; /* Add the URL of your background image */
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            padding: 10px;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav h1 {
            margin: 0;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        nav .button {
            background-color: #ff6347;
            padding: 10px 20px;
            border-radius: 5px;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 80px;
        }
        h2 {
            font-size: 2rem;
            text-align: center;
        }
        .button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #e55337;
        }
    </style>
</head>
<body>
    <nav>
        <h1 class="creative-font">Banana Leaf</h1>
        <div>
            <a href="HomePage.html">Home</a>
            <a href="about.html">About</a>
            <a href="Menu.html" class="button">Menu</a>
            <a href="contact.html">Contact</a>
            <a href="Cart.html" class="button cart-link">Selected Items</a>
        </div>
    </nav>
    <main>
        <h2>Your order has been received successfully!</h2>
        <button class="button" onclick="window.location.href='HomePage.html'">Return to Home</button>
